<!DOCTYPE html>
<html lang="en-us">
<head>
        <meta charset="UTF-8">
        <title>Contact</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
                
<body>
        <header id="head">
            <div class="container">
              <a href="index.html" id="name">Jonathan Brown</a>
              <nav>
                    <a href="index.html">About</a>
                    <a href="portfolio.html">Portfolio</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>		
        </header>
<div id="main-container" class="container">
    <section class="main">
            <h1>Contact</h1>
        
            <form id="contact">
                <ul>
                    <li>
                        <label for="name">Name</label>					
                                <input type="text" id="contact-name" name="name" placeholder="John Smith" required="required">
                              </li>
                              <li>
                                <label for="email">Email</label>
                                <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
                              </li>
                              <li>
                                   <label for="message">Message</label>
                                <textarea id="message" name="message" required="required"></textarea>
                              </li>
                        </ul>
                            <input type="submit">
                    </form>

    </section>
            
    <section class="sidebar">
        <div id="connect">
            <h2>Connect With Me</h2>
            <a href="https://twitter.com" target="_blank">
            <img class="social" id="twitter" src="assets/images/008-twitter.png" alt="twitter" width="60" height="60" border="0"></a>
            <a href="https://www.linkedin.com" target="_blank">
            <img class="social" id="linkedin" src="assets/images/027-linkedin.png" alt="linkedin" width="60" height="60" border="0"></a>
            <a href="https://github.com" target="_blank">
            <img class="img" id="github" src="assets/images/GitHub_Logo.png" alt="github" width="60" height="60" border="0"></a>
            </div>
    </section>
</div>
    <footer> 
     <div class="container">@ Copyright 2017 Jonathan Brown</div>
        </footer>    
        </body>
